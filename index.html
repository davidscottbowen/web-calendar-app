<!DOCTYPE html>
<html lang="en">

<head>
    <TITLE>Events Calendar</TITLE>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <div id="month" class="boxed col-md-7 center">
                    </div>
                </div>
            </div>
        </div>

                    <div class="weekdaybox col-md-1">Tue</div>
                    <div class="weekdaybox col-md-1">Wed</div>
                    <div class="weekdaybox col-md-1">Thu</div>
                    <div class="weekdaybox col-md-1">Fri</div>
                    <div class="weekdaybox col-md-1">Sat</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <div id="day0" class="daybox col-md-1"></div>
                    <div id="day1" class="daybox col-md-1"></div>
                    <div id="day2" class="daybox col-md-1"></div>
                    <div id="day3" class="daybox col-md-1"></div>

                    <div id="day14" class="daybox col-sm-1"></div>
                    <div id="day15" class="daybox col-sm-1"></div>

            <div class="col-md-5">
                <div class="row">
                    <div id="day21" class="daybox col-sm-1"></div>
                    <div id="day22" class="daybox col-sm-1"></div>
                    <div id="day23" class="daybox col-sm-1"></div>
                    <div id="day24" class="daybox col-sm-1"></div>
                    <div id="day25" class="daybox col-sm-1"></div>
                    <div id="day26" class="daybox col-sm-1"></div>

                    <div class="col-md-1">
                        <button type="button" id="previousmonth"><</button>

    <script src="function.js"></script>
